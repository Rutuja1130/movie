<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Details</title>
<style>
    body {
        background-image: url("https://png.pngtree.com/background/20210717/original/pngtree-movie-simple-background-picture-image_1443527.jpg");
    }
    .container {
        margin: 250px auto;
        padding: 0px 200px;
        font-family: arial, sans-serif;  
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Search Movie Details</h2>
        <form id="movieForm">
            <label for="movieName">Enter Movie Name:</label><br>
            <input type="text" id="movieName" name="movieName"><br><br>
            <button type="button" id="searchButton">Get Details</button>
        </form>
        <div id="movieDetails"></div>
    </div>
    <script>
        document.getElementById("searchButton").addEventListener("click", function() {
        var movieName = document.getElementById("movieName").value;
        var apiKey = "c37526bb";
        var apiUrl = "https://www.omdbapi.com/?t=" + movieName + "&apikey=" + apiKey;


            fetch(apiUrl)
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                if (data.Response === "True") {
                    document.getElementById("movieDetails").innerHTML = "<h1>Title: " + data.Title + "</h1><p>Release Year: " + data.Year + "</p><p>Director: " + data.Director + "</p><p>Story: " + data.Plot + "</p>";
                } else {
                    document.getElementById("movieDetails").innerHTML = "Movie not found!";
                }
            });
        });
    </script>
</body>
</html>
